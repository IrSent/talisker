language: python
python: 
- 3.5
env:
- TOX_ENV=py27
- TOX_ENV=py34
- TOX_ENV=py35
- TOX_ENV=lint
before_install:
- sudo apt-get install -y bzr git
install:
- pip install tox
script:
- tox -e $TOX_ENV
# this only fires if we will deploy
# we manually build a py2 wheel, pypi deploy provider will build the py3 one
before_deploy:
- python2 setup.py bdist_wheel
deploy:
- provider: pypi
  user: Simon.Davy
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: canonical-ols/talisker
    branch: master
    condition: '"$TOX_ENV" = "py35"'
